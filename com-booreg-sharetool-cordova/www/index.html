<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript">
    
        function OpenDetail(id)
        {
            var str =  "";
            
            str += '<ul id="properties" data-role="listview" data-inset="true">';
            str += '<li><a href="javascript:OpenDetail(1)"><img src="img1.png">Texto de la herramienta</a></li>';
            str += '<li><a href="javascript:OpenDetail(2)"><img src="img2.png">Texto de la herramienta2</a></li>';
            str += '</ul>'

            $("#view_properties").html(str);
            
            $("#view_list").html("");

        }


        $(document).ready
        (
            function ()
            {
	
	            // Función que se ejecuta cuando se carga el documento
	           
	            var str =  "";
	            
	            str += '<ul id="list" data-role="listview" data-inset="true">';
	            str += '<li><a href="javascript:OpenDetail(1)"><img src="img1.png">Texto de la herramienta</a></li>';
	            str += '<li><a href="javascript:OpenDetail(2)"><img src="img2.png">Texto de la herramienta2</a></li>';
	            str += '</ul>'
	
	            $("#view_list").html(str);
	
	            $("#list").listview().listview('refresh');
	        }
	    );

    </script>

</head>
<body>

<body>

	<!-- Login page -->
	<div data-role="page" id="login">
	
		<div data-role="header"> <h1>ShareTool</h1> </div>
	
		<div role="main" class="ui-content">
		
			<label for="username">Username</label><input type="text" name="username">    
			<label for="password">Password</label><input type="password" name="password">    
		
			<a class="ui-btn ui-shadow ui-corner-all" href="#toollist">Login</a>
			
		</div>
	
	</div>
	
	<!-- Tool List page -->
	<div data-role="page" id="toollist">
	
		<div data-role="header"> <h1>ShareTool</h1> </div>
	
		<div role="main" class="ui-content">

			<ol data-role="listview">
			    <li><a href="#tooldetail">Acura</a></li>
			    <li><a href="#tooldetail">Audi</a></li>
			    <li><a href="#tooldetail">BMW</a></li>
			    <li><a href="#tooldetail">Cadillac</a></li>
			    <li><a href="#tooldetail">Ferrari</a></li>
			</ol>
		</div>
	
	</div>

	<!-- Tool detail -->
	<div data-role="page" id="tooldetail">
	
		<div data-role="header"> <h1>ShareTool</h1> </div>
	
		<div role="main" class="ui-content">

			<label for="detailToolName"></label>
			<ol data-role="listview">
			    <li>Acura</li>
			    <li>Audi</li>
			    <li>BMW</li>
			    <li>Cadillac</li>
			    <li>Ferrari</li>
			</ol>

		</div>
	
	</div>

</body>
</html>
