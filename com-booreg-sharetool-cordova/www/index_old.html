<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <title>Hello World</title>

		<script type="text/javascript">
		
			function OpenDetail(id)
			{
			    alert(id);
			}
			
			$(document).ready(
			    function ()
				{
					// Función que se ejecuta cuando se carga el documento
				
					var str = "";
					
					str += '<ul id="list" data-role="listview" data-inset="true">';
					str += '<li><a href="javascript:OpenDetail(1)"><img src="img1.png">Texto de la herramienta</a></li>';
					str += '<li><a href="javascript:OpenDetail(2)"><img src="img2.png">Texto de la herramienta2</a></li>';
					str += '</ul>'
					
					$("#view_list").html(str);
					
					$("#list").listview().listview('refresh');
					
				}
			);
	
			    $("#list")
		
		</script>

    </head>
    <body>


	<div id="view_login" class="view">
	Hola
	</div>
	
	<div id="view_list" class="view">
	Hola
	</div>
	
	<div id="view_properties" class="view">
	Hola
	</div>
	
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
